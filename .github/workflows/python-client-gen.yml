name: Python Client Generation
on:
  workflow_dispatch:
    inputs:
      commit_url:
        description: 'The commit URL that triggered the workflow'
        required: true
        type: string
jobs:
  Generate-Python-Client:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Removes all generated code
      run: make clean
    - name: Download spec file
      run: make download-spec
    - uses: actions/upload-artifact@v2
      with:
        name: DigitalOcean-public.v2
        path: ./DigitalOcean-public.v2.yaml
    - name: Generate Python client
      run: make generate
    - name: Create Pull Request
      id: cpr
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Re-generate Python Client
        committer: GitHub <noreply@github.com>
        author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        branch: bot-regenerate-python-client
        delete-branch: true
        title: '[Bot] Re-generate Python Client'
        body: |
          Re-generate Python Client
          - [These changes to DigitalOcean spec][2] (digitalocean/openapi) triggered this regeneration of the python client.
          - Auto-generated by [create-pull-request][1]

          [1]: https://github.com/peter-evans/create-pull-request
          [2]: ${{ github.event.inputs.commit_url }}
        labels: |
          automated pr
        team-reviewers: |
          owners
          maintainers
        draft: false
