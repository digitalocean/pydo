name: Python Client Generation soemthing
on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'The release version of digitalocean/openapi that triggered this.'
        required: true
        type: string
jobs:
  Generate-Python-Client:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Removes all generated code
      run: make clean
    - name: Download spec file
      run: gh release download --repo danaelhe/openapi ${{ github.event.inputs.release_version }} --pattern 'openapi-bundled.yaml' > DigitalOcean-public.v2.yaml
      env:
        GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
    - uses: actions/upload-artifact@v2
      with:
        name: DigitalOcean-public.v2
        path: ./DigitalOcean-public.v2.yaml
    - name: Checkout new Branch
      run: git checkout -b ${{ github.event.inputs.release_version }}
      env:
        GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}   
    - name: Generate Python client
      run: make generate
    - name: Add and commit changes
      run: git commit -am "[bot] Updated client"
      env:
        GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}  
    - name: Create Pull Request
      run: gh pr create --title "[bot] Re-Generate w/ digitalocean/openapi ${{ github.event.inputs.release_version }}" --body "Regenerate python client with the ${{ github.event.inputs.release_version }} release of digitalocean/openapi. Reviewers must review and see if new tests need to be added." --head ${{ github.event.inputs.release_version }}
      env:
        GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}    