name: Python Client Generation
on:
  workflow_dispatch:
    inputs:
      github_short_sha:
        description: 'The short commit sha that triggered the workflow'
        required: true
        type: string
jobs:
  Generate-Python-Client:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Removes all generated code
      run: make clean
    - name: Download spec file and Update DO_OPENAPI_COMMIT_SHA.txt
      run: |
        gh release download --repo digitalocean/openapi ${{ github.event.inputs.github_short_sha }} --pattern 'openapi-bundled.yaml' > DigitalOcean-public.v2.yaml
        ${{ github.event.inputs.github_short_sha }} > DO_OPENAPI_COMMIT_SHA.txt
      env:
        GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
    - uses: actions/upload-artifact@v2
      with:
        name: DigitalOcean-public.v2
        path: ./DigitalOcean-public.v2.yaml
    - name: Checkout new Branch
      run: git checkout -b ${{ github.event.inputs.release_version }}
      env:
        GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}   
    - name: Generate Python client
      run: make generate
    - name: Add and commit changes
      run: |
        git config --global user.email "delhertani@digitalocean.com"
        git config --global user.name "Dana Elhertani"
        git add .
        git commit -m "[bot] Updated client"
        git push --set-upstream origin ${{ github.event.inputs.release_version }}
      env:
        GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}  
    - name: Create Pull Request
      run: gh pr create --title "[bot] Re-Generate w/ digitalocean/openapi ${{ github.event.inputs.release_version }}" --body "Regenerate python client with the commit,${{ github.event.inputs.release_version }}, pushed to digitalocean/openapi. Owners must review to confirm if integration/mocked tests need to be added to the client to reflect the changes." --head "openapi_trigger_${{ github.event.inputs.release_version }}" -r owners
      env:
        GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}    