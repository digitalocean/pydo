name: Python Client Generation
on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'The release version of digitalocean/openapi that triggered this.'
        required: true
        type: string
jobs:
  Generate-Python-Client:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Removes all generated code
      run: make clean
    - name: Download spec file
      run: gh release download --repo danaelhe/openapi ${{ github.event.inputs.release_version }} --pattern 'openapi-bundled.yaml' > DigitalOcean-public.v2.yaml
      env:
        GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
    - uses: actions/upload-artifact@v2
      with:
        name: DigitalOcean-public.v2
        path: ./DigitalOcean-public.v2.yaml
    - name: Generate Python client
      run: make generate
    - name: Create Pull Request
      run: gh pr create --title "[bot] Re-Generate w/ digitalocean/openapi " --body "Regenerate python client with the something release of digitalocean/openapi. Reviewers must review and see if new tests need to be added." -B someting
      env:
        GH_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}    